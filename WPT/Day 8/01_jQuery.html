<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Hide Show Toggle</title>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {
            // to hiding data
            $("#hide").click(function () {
                $("p").hide(500);
            });

            //to show data
            $("#show").click(function () {
                $("p").show(500);
            });

            // toggle => show hihded data and hide showed data
            $("#toggle").click(function () {
                $("p").toggle(500);
            });
        });
    </script>
</head>

<body>
    <p>If you click on Hide button i will disappear</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
</body>

</html>
